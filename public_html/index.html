<html>
    <head>
        <title>Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/master.css" />
        <link rel="icon" href="images/favicon.png" type="images/png" />
    </head>
    <body>
        <nav>
            <a href="#" class="selected" data-target="home">Home</a>
            <a href="#"  data-target="project">Projects</a>
            <a href="#" data-target="about">About</a>
            <a href="#" data-target="contact">Contact</a>
        </nav>
        <main>
            <div id="home" class="in">Home</div>
            <div id="project">Project</div>
            <div id="about">About</div>
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $('nav a').click(function () {
                $('nav a').removeClass('selected');
                $(this).addClass('selected');
                var d_id = $(this).attr('data-target');
                $('main div').hide();
                $('#' + d_id).show();
            });
        </script>
    </body>
</html>
